<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ heading }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            margin: 0;
            background: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 1rem;
            font-weight: 600;
        }
        video, audio {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px #00bcd4;
            outline: none;
        }
        a.download-link {
            display: inline-block;
            margin-top: 1rem;
            background: #00bcd4;
            color: #121212;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
        }
        a.download-link:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <h1>{{ heading }}</h1>

    {% if tag == 'video' %}
        <video src="{{ src }}" controls playsinline></video>
    {% elif tag == 'audio' %}
        <audio src="{{ src }}" controls></audio>
    {% else %}
        <a class="download-link" href="{{ src }}" download>ðŸ“¥ Descargar {{ file_name }}
            {% if file_size %}
                ({{ file_size }})
            {% endif %}
        </a>
    {% endif %}

</body>
</html>
