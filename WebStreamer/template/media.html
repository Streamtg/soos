<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ title }}</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  h1 {
    margin-bottom: 1rem;
  }
  video, audio {
    max-width: 90vw;
    max-height: 60vh;
    border-radius: 8px;
    box-shadow: 0 0 10px #0af;
  }
  a.download-link {
    color: #0af;
    font-size: 1.2rem;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border: 2px solid #0af;
    border-radius: 8px;
  }
  a.download-link:hover {
    background-color: #0af;
    color: #121212;
  }
  @media (max-width: 600px) {
    video, audio {
      max-width: 100vw;
      max-height: 40vh;
    }
  }
</style>
</head>
<body>
  <h1>{{ title }}</h1>
  {% if media_type == 'video' %}
    <video src="{{ src }}" controls playsinline autoplay></video>
  {% elif media_type == 'audio' %}
    <audio src="{{ src }}" controls autoplay></audio>
  {% else %}
    <a href="{{ src }}" class="download-link" download>ðŸ“¥ Descargar {{ file_name }}</a>
  {% endif %}
</body>
</html>
