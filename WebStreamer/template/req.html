<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://www.flaticon.com/premium-icon/icons/svg/2626/2626281.svg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>

    <!-- Fuentes y estilos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css">

    <style>
        :root {
            --bg-color: #121212;
            --header-bg: #1e1e1e;
            --footer-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #ff5555;
        }

        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            padding: 15px;
            text-align: center;
            background: var(--header-bg);
            font-size: 1.2em;
            font-weight: bold;
            word-break: break-word;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        video, audio {
            width: 100%%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #000;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: var(--footer-bg);
            font-size: 0.9em;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1em;
            }
            video, audio {
                max-width: 100%%;
            }
        }
    </style>
</head>

<body>
    <header>
        %s
    </header>

    <div class="container">
        %s
    </div>

        document.addEventListener('DOMContentLoaded', () => {
            Plyr.setup('.player', {
                controls: [
                    'play-large', 'rewind', 'play', 'fast-forward', 'progress',
                    'current-time', 'duration', 'mute', 'volume', 'settings',
                    'pip', 'airplay', 'fullscreen'
                ]
            });
        });
    </script>
</body>
</html>
