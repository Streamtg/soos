<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>%s</title>
<style>
    body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header {
        padding: 15px;
        background: #222;
        font-size: 1.2rem;
        font-weight: bold;
        word-wrap: break-word;
    }
    .player-container {
        max-width: 100%%; /* Escapado %% para evitar error Python */
        padding: 10px;
    }
    video, audio {
        width: 100%%;
        max-width: 800px;
        height: auto;
        border-radius: 8px;
        outline: none;
    }
    a.download-link {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 1rem;
    }
    a.download-link:hover {
        background: #218838;
    }
</style>
</head>
<body>

<header>%s</header>

<div class="player-container">
    tag
</div>

</body>
</html>
